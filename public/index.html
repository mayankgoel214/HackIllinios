<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLink - AI Memory Assistant</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3.5rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }
    .tagline {
      font-size: 1.2rem;
      color: #8b9dc3;
      margin-bottom: 60px;
    }
    .links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 40px;
      width: 300px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      background: rgba(255, 255, 255, 0.12);
    }
    .card-icon { font-size: 3rem; margin-bottom: 16px; }
    .card h2 { font-size: 1.3rem; font-weight: 500; margin-bottom: 10px; }
    .card p { font-size: 0.9rem; color: #8b9dc3; line-height: 1.5; }
  </style>
</head>
<body>
  <h1>MindLink</h1>
  <p class="tagline">AI Memory Assistant for Alzheimer's Patients</p>
  <div class="links">
    <a href="/dashboard/" class="card">
      <div class="card-icon">&#128483;</div>
      <h2>Caretaker Dashboard</h2>
      <p>Record and preserve memories through conversation with AI</p>
    </a>
    <a href="/ar/" class="card">
      <div class="card-icon">&#127760;</div>
      <h2>Patient AR Experience</h2>
      <p>Voice-powered memory recall on Meta Quest 3</p>
    </a>
  </div>
</body>
</html>
